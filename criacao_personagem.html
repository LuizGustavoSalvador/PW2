<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Heróis Marvel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-grid">
          <div class="menu-wrapper">
              <ul class="menu-principal" role="navigation">
                  <li class="menu-item"><a class="link-menu" href="index.html">Home</a></li>
                  <li class="menu-item"><a class="link-menu" href="criacao_personagem.html">Criar personagem</a></li>
              </ul>
          </div>
      </div>
    </header>
    <div class="main-content">
      <h1 class="title-marvel">Criar personagem</h1>
      <div class="formulario">
        <form id="formCharacters">
          <div>
            <label for="fname">Nome:</label>
            <input class="input-padrao" type="text" id="name" name="name" placeholder="Nome" required>
          </div>
          <div>
            <label for="lcity">Cidade natal:</label>
            <input class="input-padrao" type="text" id="city" name="city" placeholder="Cidade natal" required>
          </div>
          <div>
            <label for="class">Classe:</label>
            <select name="class" id="class" required>
              <option value="" disabled selected>Classe:</option>
              <option value="guerreiro">Guerreiro</option>
              <option value="arqueiro">Arqueiro</option>
              <option value="mago">Mago</option>
            </select>
          </div>
          <div>
            <label for="race">Raça:</label>
            <select name="race" id="race" required>
              <option value="" disabled selected>Raça:</option>
              <option value="humano">Humano</option>
              <option value="deus">Deus</option>
              <option value="planeta">Planeta</option>
            </select>
          </div>
          <div>
            <label for="weapons">Armas/Poderes:</label>
            <select name="weapons" id="weapons" required>
              <option value="" disabled selected>Armas/Poderes:</option>
              <option value="martelo">Martelo</option>
              <option value="espada">Espada</option>
              <option value="magia">Magia</option>
            </select>
          </div>
          <div class="radio-list">
            <label class-="legend" for="lweapons">Realizar tutorial?</label>
            <div class="list">
              <div>
                <input type="radio" name="tutorial" value="Sim" required checked>
                <label for="huey">Sim</label>
              </div>
              <div>
                <input type="radio" name="tutorial" value="Não">
                <label for="huey">Não</label>
              </div>
            </div>
          </div>
          <div class="button">
            <button class="btn" type="submit">Criar</button>
        </div>
        </form>
      </div>
      <div id="npcs" class="personagens">
        <h2 class="title-marvel">Lista de personagens</h2>
        <div id="lista-personagens" class="list"></div>
      </div>
    </div>
  </body>
  </html>
